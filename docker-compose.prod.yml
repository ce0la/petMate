version: "3"
services:
  web:
    build: .
    restart: on-failure
    # env_file:
    #   - ./.env
    command: gunicorn --bind 0.0.0.0:8080 petmate.wsgi.application
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_USER='postgres'
      - POSTGRES_PASSWORD='@dmin1234'
      - POSTGRES_DB='petmatedb'
    expose:
      - "5432"
    depends_on:
      - nginx

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      # - ./staticfiles:/static
      # - ./mediafiles:/media
    ports:
      - "80:80"
