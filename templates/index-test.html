{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'account_logout' %}">Logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <p><a href="{% url 'account_signup' %}">Register</a></p>
  <p><a href="{% url 'account_login' %}">login</a></p>
  <p><a href="{% provider_login_url 'google' %}">Login with Gmail</a></p>
{% endif %}
{% endblock %}
